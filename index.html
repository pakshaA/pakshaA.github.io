<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="icon" href="fav.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <header>
            <h1>SimpCalc</h1>
        </header>

        <div class="calc">
            <output></output>

            <div class="row">
                <div class="col-md-3 col-3"><button value="C">C</button></div>
                <div class="col-md-3 col-3"><button value="CE">CE</button></div>
                <div class="col-md-3 col-3"><button value=".">.</button></div>
                <div class="col-md-3 col-3"><button value="/">/</button></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-3"><button value="7">7</button></div>
                <div class="col-md-3 col-3"><button value="8">8</button></div>
                <div class="col-md-3 col-3"><button value="9">9</button></div>
                <div class="col-md-3 col-3"><button value="*">*</button></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-3"><button value="4">4</button></div>
                <div class="col-md-3 col-3"><button value="5">5</button></div>
                <div class="col-md-3 col-3"><button value="6">6</button></div>
                <div class="col-md-3 col-3"><button value="-">-</button></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-3"><button value="1">1</button></div>
                <div class="col-md-3 col-3"><button value="2">2</button></div>
                <div class="col-md-3 col-3"><button value="3">3</button></div>
                <div class="col-md-3 col-3"><button value="+">+</button></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-3"><button value="0">0</button></div>
                <div class="col-md-3 col-3"><button>(</button></div>
                <div class="col-md-3 col-3"><button>)</button></div>
                <div class="col-md-3 col-3"><button value="=">=</button></div>
            </div>
        </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
